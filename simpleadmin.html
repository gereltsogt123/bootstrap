<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="text-light navbar-brand" href="#">Админ</a>

          data-bs-toggle="collapse"

          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="text-light nav-link active" aria-current="page" href="#"
                >Хэрэглэгч</a
              >
            </li>
            <li class="nav-item">
              <a class="text-light nav-link" href="#">Ангилал</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="text-light nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Мэдээ
              </a>
              <ul class="dropdown-menu">
                <li><a class="text-light dropdown-item" href="#">Мэдээ</a></li>
                <li>

                </li>
                <li><hr class="text-light dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Шинэ мэдээ</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="text-light nav-link disabled">Сэдэв</a>
            </li>
          </ul>
          <form class="d-flex">
            <button type="button" class="btn btn-light">Гарах</button>
          </form>

      </div>

    <div class="container col-11 col-sm-5 mt-5">

        <h1>Ангилал</h1>
        <button type="button" class="btn btn-outline-primary">Шинэ</button>
      </div>
      <div

      >
        <p>Улс төр</p>
        <a class="text-decoration-none text-dark" href="">Засах</a>
      </div>

      <div
        class="d-flex justify-content-between border text-center rounded mt-3"
      >
        <p>Нийгэм</p>
        <a class="text-decoration-none text-dark" href="">Засах</a>
      </div>

      <div
        class="d-flex justify-content-between border text-center rounded mt-3"
      >
        <p>Спорт</p>
        <a class="text-decoration-none text-dark" href="">Засах</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
